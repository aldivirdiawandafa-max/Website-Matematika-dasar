/* JUDUL */
h2{
  text-align:center;
  padding:30px 10px;
  font-size:28px;
  color:#2c3e50;
  margin-bottom:50px; /* jarak ke card */
}

/* GRID */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:24px;
  padding:0 40px 60px;
  max-width:1200px;
  margin:auto;
}

/* CARD */
.card{
  background:white;
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  transition:.3s ease;
}

.card:hover{
  transform:translateY(-6px);
}

/* IMAGE */
.image{
  position:relative;
  height:240px;
  overflow:hidden;
}

.image img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:.4s ease;
}

/* AKSEN WARNA DI TENGAH GAMBAR */
.image::after{
  content:"";
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:6px;
  background:#e62429;
}

/* ZOOM HALUS */
.card:hover .image img{
  transform:scale(1.05);
}

/* CONTENT (BAGIAN BAWAH GELAP) */
.content{
  position:relative;
  padding:18px;
  min-height:120px;
  background:#1c1f26; /* gelap ala Marvel */
  color:white;
  overflow:hidden;
}

/* OVERLAY WARNA SAAT HOVER (TEKS SAJA) */
.content::before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:0;
  background:linear-gradient(
    to bottom,
    #e62429,
   #c81d25
  );
  z-index:1;
  transition:.45s ease;
}

/* TEKS DI ATAS OVERLAY */
.content *{
  position:relative;
  z-index:2;
}

.card:hover .content::before{
  height:100%;
}

/* TEKS */
.content h3{
  font-size:17px;
  margin-bottom:6px;
}

.content span{
  font-size:14px;
  opacity:.9;
}
</style>
</head>
