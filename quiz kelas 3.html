<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Matematika SD</title>

<style>
body {
  margin:0;
  font-family:Poppins,sans-serif;
  background:linear-gradient(135deg,#ffeaa7,#fab1a0,#81ecec,#a29bfe);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.box {
  background:#ffffffcc;
  padding:30px;
  width:380px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 0 20px rgba(0,0,0,.25);
}

h2 {color:#6c5ce7;font-size:26px}

#progress {
  background:#55efc4;
  padding:6px 15px;
  border-radius:20px;
  display:inline-block;
  font-weight:600;
}

.question {
  font-size:20px;
  font-weight:bold;
  margin:20px 0;
  color:#d63031;
  min-height:70px;
}

input {
  width:160px;
  padding:12px;
  font-size:18px;
  border-radius:15px;
  border:3px solid #74b9ff;
  text-align:center;
}

button {
  margin-top:18px;
  background:#00b894;
  border:none;
  padding:14px 25px;
  color:white;
  font-size:16px;
  border-radius:12px;
  cursor:pointer;
}

.result {font-size:20px;font-weight:bold;margin-top:10px}
.final-score {font-size:22px;margin-top:20px;color:#6c5ce7}

.bottom-buttons {margin-top:25px;display:none}
.nav-btn {
  background:#6c5ce7;
  padding:12px 18px;
  margin:6px;
  display:inline-block;
  border-radius:12px;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
<h2>Quiz Matematika SD üéØ</h2>
<div id="progress">Soal: 1 / 10</div>

<div class="question" id="questionText"></div>

<input type="text" id="answerInput" placeholder="Jawaban">
<br>
<button onclick="cekJawaban()" id="btnCek">Cek Jawaban</button>

<div class="result" id="resultText"></div>
<div class="final-score" id="finalScore"></div>

<div class="bottom-buttons" id="bottomButtons">
  <div class="nav-btn" onclick="ulangQuiz()">üîÅ Ulangi</div>
  <div class="nav-btn" onclick="history.back()">üè† Kembali</div>
</div>

<!-- AUDIO -->
<audio id="benarSound" src="Audio/sound-benar-baru_pBtpnq5r.mp3"></audio>
<audio id="salahSound" src="Audio/sound-salah-baru_NlzOVvdd.mp3"></audio>
<audio id="senangSound" src="Audio/WIN sound effect no copyright.mp3"></audio>
<audio id="sedihSound" src="Audio/sedih.mp3"></audio>
</div>

<script>
const soalList = [

/* ===== KPK (3 SOAL) ===== */
{ q:"KPK dari 4 dan 6 adalah ?", a:"12" },
{ q:"KPK dari 5 dan 10 adalah ?", a:"10" },
{ q:"KPK dari 6 dan 8 adalah ?", a:"24" },

/* ===== BANGUN DATAR (4 SOAL) ===== */
{ q:"Sebuah persegi memiliki sisi 6 cm. Berapa kelilingnya? (jawab dengan cm)", a:"24 cm" },
{ q:"Persegi panjang panjangnya 8 cm dan lebarnya 5 cm. Berapa luasnya? (jawab dengan cm)", a:"40 cm" },
{ q:"Segitiga memiliki alas 10 cm dan tinggi 6 cm. Berapa luasnya? (jawab dengan cm)", a:"30 cm" },
{ q:"Bangun datar yang memiliki 4 sisi sama panjang disebut?", a:"persegi" },

/* ===== SOAL CERITA UANG (3 SOAL) ===== */
{ q:"Ani mempunyai uang Rp5.000. Ibu memberi lagi Rp3.000. Berapa uang Ani sekarang?", a:"8000" },
{ q:"Budi memiliki uang Rp10.000. Ia membeli penghapus seharga Rp4.000. Berapa sisa uang Budi?", a:"6000" },
{ q:"Siti membawa uang Rp7.000 lalu diberi ayah Rp5.000. Berapa jumlah uang Siti?", a:"12000" }

];

function acakSoal(arr){
  for(let i=arr.length-1;i>0;i--){
    let j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
}

let nomorSoal=0, totalBenar=0;
acakSoal(soalList);

function tampilkanSoal(){
  if(nomorSoal>=soalList.length){tampilHasil();return;}
  questionText.innerHTML=soalList[nomorSoal].q;
  progress.innerHTML=`Soal: ${nomorSoal+1} / ${soalList.length}`;
  answerInput.value="";
  resultText.innerHTML="";
}

function cekJawaban(){
  let user=answerInput.value.toLowerCase().trim();
  let benar=soalList[nomorSoal].a.toLowerCase();

  benarSound.pause(); salahSound.pause();
  benarSound.currentTime=0; salahSound.currentTime=0;

  if(user===benar){
    resultText.style.color="green";
    resultText.innerHTML="Benar üéâ";
    benarSound.play();
    totalBenar++;
  } else {
    resultText.style.color="red";
    resultText.innerHTML="Salah üòÖ";
    salahSound.play();
  }
  nomorSoal++;
  setTimeout(tampilkanSoal,1200);
}

function tampilHasil(){
  questionText.style.display="none";
  answerInput.style.display="none";
  btnCek.style.display="none";
  resultText.style.display="none";

  let nilai=(totalBenar/soalList.length)*100;
  finalScore.innerHTML=`Nilai: <b>${nilai}</b><br>Benar ${totalBenar} dari ${soalList.length}`;
  bottomButtons.style.display="block";

  if(nilai>=80) senangSound.play();
  else sedihSound.play();
}

function ulangQuiz(){
  nomorSoal=0; totalBenar=0;
  acakSoal(soalList);
  questionText.style.display="block";
  answerInput.style.display="inline-block";
  btnCek.style.display="inline-block";
  resultText.style.display="block";
  finalScore.innerHTML="";
  bottomButtons.style.display="none";
  tampilkanSoal();
}

tampilkanSoal();
</script>

</body>
</html>
